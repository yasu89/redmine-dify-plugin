    zh_Hans: 获取单个Redmine问题
    pt_BR: Obter Issue Único do Redmine
    ja_JP: 単一のRedmineチケットを取得
description:
  human:
    en_US: Retrieve a single issue from Redmine project management system by ID
    zh_Hans: 通过ID从Redmine项目管理系统检索单个问题
    pt_BR: Recuperar um único issue do sistema de gestão de projetos Redmine por ID
